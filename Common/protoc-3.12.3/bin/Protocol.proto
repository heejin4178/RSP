syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_SKILL = 6;
  S_SKILL = 7;
  S_CHANGE_HP = 8;
  S_DIE = 9;
  C_LEAVE_GAME = 10;
  C_ENTER_GAME = 11;
  S_READY_GAME = 12;
  S_START_GAME = 13;
  S_STOP_GAME = 14;
  S_STUN = 15;
}

enum CreatureState {
    Idle = 0;
    Moving = 1;
    Skill = 2;
    Dead = 3;
    Hit = 4;
    Stun = 5;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  AIPLAYER = 2;
  PROJECTILE = 3;
}

enum PlayerType {
  NONE_PLAYER = 0;
  ROCK = 1;
  SCISSORS = 2;
  PAPER = 3;
}

enum SkillType {
  SKILL_NONE = 0;
  SKILL_AUTO = 1;
  SKILL_PROJECTILE = 2;
}

message S_ReadyGame {
}

message S_StartGame {
}

message S_StopGame {
}

message C_EnterGame {
  string name = 1;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message C_LeaveGame {
  int32 objectId = 1;
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message C_Skill {
  SkillInfo info = 1;
}

message S_Skill {
 int32 objectId = 1;
 string name = 2;
 SkillInfo info = 3;
}

message S_ChangeHp {
  int32 objectId = 1;
  int32 hp = 2;
}

message S_Stun {
  int32 objectId = 1;
}

message S_Die {
  int32 objectId = 1;
  int32 attackerId = 2;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 4;
  PlayerType playerType = 5;
}

message PositionInfo {
  CreatureState state = 1;
  float posX = 2;
  float posZ = 3;
  float rotation = 4;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 attack = 4;
  float speed = 5;
  int32 totalExp = 6;
}

message SkillInfo {
  int32 skillId = 1;
}

